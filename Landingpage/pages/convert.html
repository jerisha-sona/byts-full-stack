    <div class="container">
        <h2>üå°Ô∏è Fahrenheit ‚ûú Celsius</h2>

        <label for="fahrenheit">Fahren (¬∞F):</label>
        <input type="number" id="fahrenheit" class="input" placeholder="Enter ¬∞F">
         <br/>

        <label for="celsius">Celsius (¬∞C):</label>
        <input type="text" id="celsius" class="input" placeholder="Result in ¬∞C" readonly>
    
        <br/>
        <button class="btn" onclick="convert()">Convert</button>
    </div>
 
    <script>
        function convert() {
          let f = parseFloat(document.getElementById("fahrenheit").value);
          if (!isNaN(f)) {
            let c = ((f - 32) * 5 / 9).toFixed(2);
            document.getElementById("celsius").value = c;
          } else {
            document.getElementById("celsius").value = "Invalid input";
          }
        }
      </script>
