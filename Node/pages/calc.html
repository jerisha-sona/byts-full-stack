<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="../style/global.css">
</head>
<body>


    <header>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVtYBF4U2XZaocecDOxckJCMKwzI9tvf95TQ&s" height="100px" alt="task">
        <ul>
            <li ><a href="\index.html">Tasks</a></li>
            <li><a href="./addno.html">Add</a></li>
            <li><a href="#" class="active">Calculator</a></li>
            <li><a href="./convert.html">Convert</a></li>
            <li><a href="./stop-watch.html">Stop Watch</a></li>
        </ul>
    </header>
    <div class="container">
            <input class="input" id="display" type="text" disabled/>
            <div class="buttons">
                
                <button class="btn" onclick="append('7')">7</button>
                <button class="btn" onclick="append('8')">8</button>
                <button class="btn" onclick="append('9')">9</button>
                <button class="btn" onclick="append('/')" class="operator">/</button>
    
                <button class="btn" onclick="append('4')">4</button>
                <button class="btn" onclick="append('5')">5</button>
                <button class="btn" onclick="append('6')">6</button>
                <button class="btn" onclick="append('*')" class="operator">*</button>
    
                <button class="btn" onclick="append('1')">1</button>
                <button class="btn" onclick="append('2')">2</button>
                <button class="btn" onclick="append('3')">3</button>
                <button class="btn" onclick="append('-')" class="operator">-</button>
    
                <button class="btn" onclick="append('0')">0</button>
                <button class="btn" onclick="append('.')">.</button>
                <button class="btn" onclick="clearDis( )">C</button>
                <button class="btn" onclick="append('+')" class="operator">+</button>
    
                <button class="btn" onclick="calculate()" style="grid-column: span 4;"   id="equal">=</button>
                
                
            </div>
    </div>
    
    
    <script>
        function append(val){
            document.getElementById('display').value+=val;
        }

        function clearDis(){
            document.getElementById('display').value='';
        }

        function calculate(){
            try{
                const res=eval(document.getElementById('display').value);
                document.getElementById('display').value=res;
            }
            catch{
                document.getElementById('display').value='Error';
            }
        }
    </script>
</body>
</html>
